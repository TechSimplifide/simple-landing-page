<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <h2><img src="./code.png" alt="logo"></h2>
        <ul id="navLinks" class="nav-links">
          <li>
            <a href="#">Store</a>
          </li>
          <li>
            <a href="#">Courses</a>
          </li>
          <li>
            <a href="#">Carrer</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Account</a>
          </li>

          <button><a id="sign-up-btn" href="http://127.0.0.1:5500/signup-loggin-form/index.html">Sign In</a></button>
        </ul>
        <div class="hamburger" id="hamburger">&#9776;</div>
      </div>
      <div class="content">
        <div class="left">
          <h1>Learn to <span>code </span>efficently and effectively.</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
            id natus odit. Exercitationem quos sint molestiae eos vero cum
            omnis.
          </p>
          <button>Explore Now</button>
        </div>
        <div class="right">
          <img src="./codingIllustrator.png" alt="img" />
        </div>
      </div>
    </div>
    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");

      hamburger.addEventListener("click", () => {
        document.querySelector("button").style.display = "none";
        navLinks.classList.toggle("show");
      });
    </script>
  </body>
</html>
